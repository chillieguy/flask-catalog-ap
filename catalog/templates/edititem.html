{% extends "base.html" %}

{% block content %}
  <h1>Edit Item</h1>
  <form action="{{ url_for('edit_item', item_id=item.id) }}" method="post" class="form-group">
    <input type="text" value="{{ item.name }}" name="item" size="30" placeholder="Item name..." class="form-control" required>
    <br>
    <textarea name="description" id="description" cols="30" rows="10" class="form-control" required>{{ item.description }}</textarea>
    <br>
    <select name="catagory" id="catagory" class="form-control mb-3">
      {% for catagory in catagories %}
        <option value="{{ catagory.id }}" {% if item.catagory_id == catagory.id %} selected {% endif %}>
          {{ catagory.name }}
        </option>
      {% endfor %}
    </select>
    <input type="submit" value="Update" class="btn btn-primary">
    <a href="{{ url_for('show_item', catagory_name=item.catagory.name, item_id=item.id) }}" class="btn btn-danger">Cancel</a>
  </form>
  
{% endblock %}
