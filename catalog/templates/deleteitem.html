<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Catalog | {{ item.name }}</title>
</head>
<body>
  <h3>Delete Item: {{ item.name }}</h3>
  <p>Are you sure you want to delete {{ item.name }} from {{ catagory.name }}</p>
  <form action="{{ url_for('delete_item', item_id=item.id) }}" method="post">
    <input type="submit" value="Delete">
  </form>
  <a href="{{ url_for('show_item', catagory_id=catagory.id, item_id=item.id) }}">Cancel</a>
</body>
</html>
