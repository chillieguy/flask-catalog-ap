{% extends "base.html" %}

{% block content %}
  <h3 class="mt-3">Delete Item: <span class="alert alert-warning">{{ item.name }}</span></h3>
  <p class="lead mt-5 mb-5">Are you sure you want to delete {{ item.name }} from {{ catagory.name }}?</p>
  <form action="{{ url_for('delete_item', item_id=item.id) }}" method="post" class="form-group">
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{{ url_for('show_item', catagory_name=item.catagory.name, item_id=item.id) }}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
