{% extends "base.html" %}

{% block content %}
  <h1>{{ catagory.name }} ({{ items.count() }} items)</h1>
  {% for item in items %}
    <div class="mb-2">
      <a class="bold" href="{{ url_for('show_item', catagory_name=catagory.name, item_id=item.id) }}">{{ item.name }}</a>
    </div>
  {% endfor %}
{% endblock %}
